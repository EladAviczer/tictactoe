<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe Game!</h1>
    <h2 id="player">Player one Turn</h2>

    <table class="table" id="table">
        <tr>
            <td id="11" onclick="changeValueOnClick(11)"></td>
            <td id="12" onclick="changeValueOnClick(12)"></td>
            <td id="13" onclick="changeValueOnClick(13)"></td>
        </tr>

        <tr>
            <td id="21" onclick="changeValueOnClick(21)"></td>
            <td id="22" onclick="changeValueOnClick(22)"></td>
            <td id="23" onclick="changeValueOnClick(23)"></td>
        </tr>

        <tr>
            <td id="31" onclick="changeValueOnClick(31)"></td>
            <td id="32" onclick="changeValueOnClick(32)"></td>
            <td id="33" onclick="changeValueOnClick(33)"></td>
        </tr>
    </table><br><br>
    <div class="reset" id="reset">

        <input type="button" value="Lets play again!" onClick="location.href=location.href" class="resetBtn"
            id="resetBtn">
    </div>



    <script src="index.js"></script>
</body>

</html>
